<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Tracker Taxis CE</a>
</nav>
<div class="container-fluid">
  <div class="row pt-2">
    <div class="col-8">
      <h3>Mapa <small *ngIf="focusOnName">Siguiendo a: {{ focusOnName }}</small></h3>
      <div class="map">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
          <agm-marker *ngFor="let driver of drivers" [latitude]="driver.lat" [longitude]="driver.lng"></agm-marker>
        </agm-map>
      </div>
    </div>
    <div class="col-4">
      <h3>Conductores</h3>
      <div class="list-group">
        <a class="list-group-item list-group-item-action pointer" *ngFor="let driver of drivers" (click)="focusOnDriver( driver )">
          {{ driver.name }} / <small>{{ driver.key }}</small>
        </a>
        <button class="btn btn-primary btn-block" *ngIf="focusOnName" (click)="missFocusOnDriver()">Dejar de seguir</button>
      </div>
    </div>
  </div>
</div>
