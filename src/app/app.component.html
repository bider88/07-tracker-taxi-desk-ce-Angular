<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Tracker Taxis CE</a>
</nav>
<div class="container-fluid">
  <div class="row pt-2">
    <div class="col-8">
      <h3>Mapa</h3>
      <div class="map">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="14">
          <agm-marker *ngFor="let driver of drivers" [latitude]="driver.lat" [longitude]="driver.lng"></agm-marker>
        </agm-map>
      </div>
    </div>
    <div class="col-4">
      <h3>Conductores</h3>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" *ngFor="let driver of drivers">{{ driver.name }} / <small>{{ driver.key }}</small></a>
      </div>
    </div>
  </div>
</div>
